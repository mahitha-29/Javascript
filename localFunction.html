<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Outside myFunction() Fruit is undefined.</p>

<p id="id1"></p>

<p id="id2"></p>

<script>
myFunction();

function myFunction() {
  let Fruit = "Mango";
  document.getElementById("id1").innerHTML =
  typeof Fruit + " " + Fruit;
}

document.getElementById("id2").innerHTML =
typeof Fruit;
</script>

</body>
</html>
